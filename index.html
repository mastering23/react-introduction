    <link rel="stylesheet" href="/css/styles.css">

  <body>

          <>
            <header>

            </header>

            <nav>
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
            </nav>

            <main>
              <aside>
                <h3>Aside Menu</h3>
                <p>The counter is at: {counter}</p>
                <button onClick={increaseCounter}>Increase Counter</button>
                <ul>
                  <li><a href="#">Link 1</a></li>
                  <li><a href="#">Link 2</a></li>
                  <li><a href="#">Link 3</a></li>
                </ul>
              </aside>

              <section>

                <p>Pellentesque non dui sit amet dui varius pharetra. Vestibulum at tellus ut neque tincidunt aliquet. Ut faucibus orci id tellus vehicula, quis sodales metus luctus.</p>
              </section>
            </main>

            <footer>
              <p>Â© 2025 React Page Footer. All Rights Reserved.</p>
            </footer>
          </>
        );
      };

      const container = document.querySelector('#root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
